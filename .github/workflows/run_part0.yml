name: Run Part 0

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install faiss-cpu h5py numpy pytest requests

    - name: Download SIFT dataset
      run: |
        mkdir -p data
        wget https://ann-benchmarks.com/sift-128-euclidean.hdf5 -O data/sift-128-euclidean.hdf5

    - name: Run starter_code_HNSW.py
      run: python starter_code_HNSW.py

    - name: Run pytest validation
      run: pytest test_hnsw.py -v

    - name: Upload output.txt
      uses: actions/upload-artifact@v4
      with:
        name: part0-output
        path: output.txt

