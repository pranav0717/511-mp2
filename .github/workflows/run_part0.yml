name: Part0 workflow test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install faiss-cpu h5py pytest

      - name: Download SIFT dataset
        run: |
          mkdir -p data
          wget -nc https://raw.githubusercontent.com/erikbern/ann-benchmarks/master/data/sift-128-euclidean.hdf5 -O data/sift-128-euclidean.hdf5

      - name: Run starter_code_HNSW.py
        run: python starter_code_HNSW.py

      - name: Run pytest validation
        run: pytest -v test_hnsw.py

      - name: Upload output.txt
        uses: actions/upload-artifact@v4
        with:
          name: part0-output
          path: output.txt

